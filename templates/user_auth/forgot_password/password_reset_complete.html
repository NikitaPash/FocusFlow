{% extends 'base/base.html' %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
      <div class="card-header text-center">
          <h4 class="card-title mt-2 text-dark">
            Password Reset Request
          </h4>
      </div>
        <div class="card-body text-center p-4">
          <p class="card-text">
            Your password has been set. You may go ahead and <a href="{% url 'login' %}" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">sign in</a> now.
          </p>
          <a href="{% url 'home' %}" class="btn btn-dark">
            Return to Home
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
