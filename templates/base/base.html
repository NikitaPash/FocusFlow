{% load static %}


<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}" >
    <link href="{% static 'сss/style.css' %}" rel="stylesheet" >
    <script src="https://kit.fontawesome.com/9636a4c14d.js" crossorigin="anonymous"></script>
    <title>{% block title %}Focus Flow{% endblock %}</title>
    {% block extra_head %}{% endblock %}
  </head>
  <body>
    <header>
        {% include 'base/navbar.html' %}
    </header>

    <main class="pb-5 pt-5 mt-3">
        {% block content %}

        {% endblock %}
    </main>

    <footer class="footer fixed-bottom bg-dark">
        <div class="container ms-0">
            <p class="text-secondary mt-2 mb-2">&copy; 2024 FocusFlow</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% block extra_scripts %}

    {% endblock %}
  </body>
</html>
