<div class="input-group">
    {{ field }}
    <button type="button" class="btn btn-outline-secondary toggle-password">
        <i class="bi bi-eye"></i>
    </button>
</div>
{% if field.errors %}
    <ul class="field-errors mb-0">
        {% for err in field.errors %}
            <li class="text-danger">{{ err }}</li>
        {% endfor %}
    </ul>
{% endif %}
