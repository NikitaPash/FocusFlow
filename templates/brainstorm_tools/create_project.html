{% extends 'base/base.html' %}
{% load static %}

<head>
    <title>{% block title %}Create Project - Focus Flow{% endblock %}</title>
</head>
<body>
{% block content %}
    <div class="row justify-content-center mx-auto">
        <div class="col-md-6">
            <div class="card mt-3 shadow">
                <div class="card-header text-center">
                    Create Project
                </div>
                <div class="card-body text-left shadow">
                    <form method="POST" autocomplete="off">
                        {% csrf_token %}
                        <div class="form-group my-3">
                            <label for="InputTitle">Title</label>
                            {{ project_form.title }}
                            <small id="TitleCharCount" class="form-text text-muted">0/50 characters</small>
                        </div>

                        <div class="form-group my-3">
                            <label for="InputDescription">Description</label>
                            {{ project_form.description }}
                            <small id="DescriptionCharCount" class="form-text text-muted">0/150 characters</small>
                        </div>

                        <div class="d-grid col-6 mx-auto text-center">
                            <button type="submit" class="btn btn-dark">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/profile_form.js' %}"></script>
{% endblock %}
</body>
